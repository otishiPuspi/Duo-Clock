<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Digital Clock</title>
<link rel="stylesheet" href="styles.css">
</head>
<body data-theme="light">

<div class="container">
  <div class="clock" id="clock">00 : 00 : 00</div>
  <div class="date" id="date">Monday, 01 January 2026</div>

  <div class="controls">
    <button class="btn" id="toggleFormat">Switch to 12H</button>
    <button class="btn" id="toggleTheme">Dark Mode</button>
  </div>
</div>


</body>
</html>
